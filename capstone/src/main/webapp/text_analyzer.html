  <body class="text-center" onload="showAvailableAttributes()">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <div class="text-center">
            <img src="assets/perspective_horizontal_color.png" class="rounded">
          </div>
          <h3 class="masthead-brand">Perspective Hub</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link active" href="text_analyzer.html">Text Analyzer</a>
            <a class="nav-link" href="https://support.perspectiveapi.com/s/" target="_blank">Support</a>
            <a class="nav-link" href="https://medium.com/the-false-positive" target="_blank">Blog</a>
          </nav>
        </div>
      </header>
      <h2>Input text and select the Perspective API attribute(s) you would like to be shown</h2>
      <!--Returns false so the page does not reload-->
      <form onsubmit="submitInput(); return false;">
        <div class="form-group">
          <input type="text" class="form-control" id="textForAnalysis" aria-describedby="inputText" placeholder="Input Text To Be Analyzed Here">
          <small id="disclaimer" class="form-text text-muted">Data may be stored for QA/QC purposes.</small>
        </div>
        <select id="languageForAnalysis" onchange="showAvailableAttributes()">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
        </select>
        <div id="available-attributes"></div>
        <button onclick="submitInput()" class="btn btn-primary">Submit</button>
      </form>
      <div id="perspective-output-container"></div>
      <div id="chart-container"></div>
      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Built by Christopher Mohri, Daniel Ortega and Oluwadamilare Alamutu.</p>
        </div>
      </footer>
    </div>
